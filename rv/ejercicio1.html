    <body>

      <canvas id="miCanvas1" width="100" heigth"100">
        &iexcl;No funciona!

       <canvas id="miCanvas2" width="200" heigth"200">
        &iexcl;No funciona!

      <canvas id="miCanvas3" width="100" heigth"300">
        &iexcl;No funciona!
      </canvas>
     
      <script>
        var miCanvas1 = document.getElementById("miCanvas1");
        var contexto = miCanvas1.getContext("2d");
        contexto.fillStyle="red";
